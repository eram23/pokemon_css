<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Pokemon CSS</title>
</head>
<body>
    <section id="pokeball-container">
        <div id="pokeball">
            <div class="top-half">
                <div class="top-shine"></div>
            </div>
            <div class="sm-inner-circle">
                <div class="x-sm-inner-circle"></div>
            </div>
            <div class="grey-band"></div>
        </div>
    </section>

    <section id="lugia-container">
        <!-- LUGIA'S HEAD -->
        <div class="lugia-head"> 
            <div class="lugia-eyes">
                <div class="left-eye">
                    <div class="left-inner-eye">
                        <div class="left-pupil"></div>
                    </div>
                </div>
                <div class="right-eye">
                    <div class="right-inner-eye">
                        <div class="right-pupil"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- LUGIA'S BODY -->
        <div class="lugia-body">
            <div class="lugia-stomache-1"></div>

            <div class="right-wing">
                <div class="right-feather-1"></div>
                <div class="right-feather-2"></div>
                <div class="right-feather-3"></div>
                <div class="right-feather-4"></div>
                <div class="right-feather-5"></div>
            </div>

            <div class="left-wing">
                <div class="left-feather-1"></div>
                <div class="left-feather-2"></div>
                <div class="left-feather-3"></div>
                <div class="left-feather-4"></div>
                <div class="left-feather-5"></div>
            </div>
        </div>
        <div class="lugia-feet-container">
            <div class="left-leg"></div>
             <div class="left-foot"></div>

            <div class="right-leg"></div>
            <div class="right-foot"></div>
        </div>
    </section>
    
</body>
</html>
